plugins {
    id 'java'
}


repositories {
    mavenCentral()
}

dependencies {

    implementation "com.github.tomakehurst:wiremock-jre8-standalone:2.28.1"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}